
{% extends "base.html" %}

{% block title %}Edit Risk - Aladdin GRC{% endblock %}

{% block header %}Edit Risk{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Edit Risk Details</h6>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_risk', id=risk.id) }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">Risk Title *</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ risk.title }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">Select Category</option>
                                    <option value="Operational" {{ 'selected' if risk.category == 'Operational' }}>Operational</option>
                                    <option value="Financial" {{ 'selected' if risk.category == 'Financial' }}>Financial</option>
                                    <option value="Strategic" {{ 'selected' if risk.category == 'Strategic' }}>Strategic</option>
                                    <option value="Compliance" {{ 'selected' if risk.category == 'Compliance' }}>Compliance</option>
                                    <option value="Technology" {{ 'selected' if risk.category == 'Technology' }}>Technology</option>
                                    <option value="Reputational" {{ 'selected' if risk.category == 'Reputational' }}>Reputational</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required>{{ risk.description }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="likelihood" class="form-label">Likelihood</label>
                                <select class="form-select" id="likelihood" name="likelihood">
                                    <option value="Low" {{ 'selected' if risk.likelihood == 'Low' }}>Low (1-2)</option>
                                    <option value="Medium" {{ 'selected' if risk.likelihood == 'Medium' }}>Medium (3)</option>
                                    <option value="High" {{ 'selected' if risk.likelihood == 'High' }}>High (4-5)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="impact" class="form-label">Impact</label>
                                <select class="form-select" id="impact" name="impact">
                                    <option value="Low" {{ 'selected' if risk.impact == 'Low' }}>Low (1-2)</option>
                                    <option value="Medium" {{ 'selected' if risk.impact == 'Medium' }}>Medium (3)</option>
                                    <option value="High" {{ 'selected' if risk.impact == 'High' }}>High (4-5)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="risk_owner" class="form-label">Risk Owner</label>
                                <input type="text" class="form-control" id="risk_owner" name="risk_owner" value="{{ risk.risk_owner or '' }}">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="Open" {{ 'selected' if risk.status == 'Open' }}>Open</option>
                                    <option value="In Progress" {{ 'selected' if risk.status == 'In Progress' }}>In Progress</option>
                                    <option value="Closed" {{ 'selected' if risk.status == 'Closed' }}>Closed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mitigation_plan" class="form-label">Mitigation Plan</label>
                        <textarea class="form-control" id="mitigation_plan" name="mitigation_plan" rows="3">{{ risk.mitigation_plan or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('risks') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Risks
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Risk
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
