<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aladdin GRC - Comprehensive Risk Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            padding: 40px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: #333;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .welcome-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-card h1 {
            font-size: 3.5em;
            font-weight: 300;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .pen-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #34495e;
        }

        .main-card h2 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .main-card p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .feature {
            text-align: center;
            flex: 1;
        }

        .feature-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .risk-icon { color: #f39c12; }
        .control-icon { color: #3498db; }
        .incident-icon { color: #e74c3c; }

        .feature h3 {
            font-size: 0.9em;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.3;
        }

        .cta-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cta-card h2 {
            font-size: 2.2em;
            font-weight: 300;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .welcome-card h1 {
                font-size: 2.5em;
            }

            .main-card h2, .cta-card h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Card -->
        <div class="card welcome-card">
            <div class="pen-icon">‚úèÔ∏è</div>
            <h1>Welcome<br>to<br>Aladdin</h1>
        </div>

        <!-- Main Card -->
        <div class="card main-card">
            <h2>Comprehensive<br>GRC<br>Management</h2>
            <p>Manage all aspects of your governance, risk, and compliance needs in one integrated platform</p>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon risk-icon">‚ö†Ô∏è</div>
                    <h3>Risk<br>Management</h3>
                </div>
                <div class="feature">
                    <div class="feature-icon control-icon">üõ°Ô∏è</div>
                    <h3>Control<br>Management</h3>
                </div>
                <div class="feature">
                    <div class="feature-icon incident-icon">üî¥</div>
                    <h3>Incident<br>Tracking</h3>
                </div>
            </div>
        </div>

        <!-- CTA Card -->
        <div class="card cta-card">
            <h2>Ready<br>to<br>streamline<br>your<br>GRC<br>processes?</h2>
            <div class="btn-group">
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
